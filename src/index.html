<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Place</title>
	</head>

	<body class="page">
		<div class="page__container">
			<header class="header">
				<img src="<%=require('./images/logo.svg')%>" alt="Logo Mesto" class="header__logo" />
			</header>

			<main class="main">
				<section class="profile">
					<div class="profile__data">
						<button class="profile__image-cropper" id="avatar-button" type="button">
							<img src="#" alt="Avatar" class="profile__image" />
						</button>

						<div class="profile__info">
							<h1 class="profile__name"></h1>
							<p class="profile__occupation"></p>
							<button id="edit-button" type="button" class="profile__edit-button"></button>
						</div>
					</div>

					<button id="add-button" type="button" class="profile__add-button"></button>
				</section>

				<section class="elements"></section>
			</main>

			<footer class="footer">
				<p class="footer__sign">&copy; 2022 Place by Alina Henderson</p>
			</footer>
		</div>

		<div class="popup popup_type_form popup_edit" id="popupedit">
			<div class="popup__overlay"></div>
			<div class="popup__content popup__content">
				<button class="button-close button-close_edit" type="button"></button>
				<h2 class="popup__title">Edit Your Profile</h2>

				<form class="form form_edit" name="profileform">
					<input class="form__input form__input_value_name" minlength="2" maxlength="40" required type="text" name="name" id="name" />
					<span id="name-error" class="form__error"></span>
					<input class="form__input form__input_value_occupation" minlength="2" maxlength="200" required type="text" name="occupation" id="occupation" />
					<span id="occupation-error" class="form__error"></span>
					<button class="popup__button popup__button_edit" type="submit">Save</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_form popup_add" id="popupadd">
			<div class="popup__overlay"></div>
			<div class="popup__content">
				<button class="button-close button-close_add" type="button"></button>
				<h2 class="popup__title">Add a New Place</h2>

				<form class="form form_add" name="elementformadd" novalidate>
					<input class="form__input form__input_value_title" minlength="2" maxlength="30" required type="text" name="name" id="title" placeholder="Title"/>
					<span id="title-error" class="form__error"></span>
					<input class="form__input form__input_value_image-link" type="url" required name="link" id="image-link" placeholder="URL"/>
					<span id="image-link-error" class="form__error"></span>
					<button class="popup__button popup__button_add" type="submit">Create</button>
				</form>
			</div>
		</div>

		<div class="popup popup_pic" id="popuppic">
			<div class="popup__overlay"></div>
			<div class="popup__container" id="popuppiccont">
				<img class="popup__image" />
				<button class="button-close button-close_popuppic" type="button"></button>
				<h2 class="popup__sign"></h2>
			</div>
		</div>

		<div class="popup popup_type_form popup_confirm">
			<div class="popup__overlay">
				<form class="popup__content popup__content_confirm">
					<button class="button-close button-close_popup_confirm" type="button"></button>
					<h2 class="popup__title">Are you sure?</h2>
					<button class="popup__button popup__button_confirm" type="submit">Yes</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_form popup_avatar" id="popupavatar">
			<div class="popup__overlay"></div>
			<div class="popup__content popup__content_avatar">
				<button class="button-close button-close_avatar" type="button"></button>
				<h2 class="popup__title">Update Your Avatar</h2>

				<form class="form form_avatar" name="elementformadd" novalidate>
					<input class="form__input form__input_value_image-link" type="url" required name="link" id="avatar-link" placeholder="URL" />
					<span id="avatar-link-error" class="form__error"></span>
					<button class="popup__button popup__button_avatar" type="submit">Save</button>
				</form>
			</div>
		</div>

		<template class="template">
			<div class="element">
				<img class="element__picture" />
				<button class="element__button-trash" type="button"></button>
				<div class="element__sign">
					<h2 class="element__title"></h2>
					<div class="element__likes">
						<button class="element__button-like" id="likeBtn" type="button"></button>
						<span class="element__likes-number"></span>
					</div>
				</div>
			</div>
		</template>
	</body>
</html>
